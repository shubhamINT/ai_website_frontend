services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      # Pass .env vars to the build process
      args:
        NEXT_PUBLIC_LIVEKIT_URL: ${NEXT_PUBLIC_LIVEKIT_URL}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
        NEXT_PUBLIC_PIXABAY_API_KEY: ${NEXT_PUBLIC_PIXABAY_API_KEY}
    container_name: ai_website_frontend
    restart: unless-stopped
    ports:
      - "3011:3000"

    # Simpler: Load everything from .env at runtime
    env_file:
      - .env

    environment:
      # Node Environment
      - NODE_ENV=production
    networks:
      - ai_website_network

    # Production Logging: prevents logs from filling up disk
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource Limits: Recommended for production (adjust based on your server)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.50'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ai_website_network:
    driver: bridge
